<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<style type="text/css">
#all {
font-weight:bold;
text-align:center;
font-family:serif;
}
#cunt {
width:100%;
overflow:scroll;
display:block;
text-align:center;
}

</style>
</head>
<body>
<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <img src="http://fightaidsathome.scripps.edu/news/files/HIVcutoutClear.png" width="30" height="30" class="d-inline-block align-top" alt="">
<b> Corona Virus - Live</b>
  </a>
</nav>
<h2 class="text-center p-2 text-primary" >All In World</h2>

<table id="all"  class="table table-hover"   ></table>
<br>
<h3 class="text-center text-info" >All Contry</h3>
<table id="cunt"  class="table table-hover"   >
<thead align="center" class="thead-dark"  >
<th>Country</th>
<th>Confirmed</th>
<th>Deaths</th>
<th>Recovered</th>
<th>Total&nbsp;Confirmed</th>
<th>Total&nbsp;Deaths</th>
<th>Total&nbsp;Recovered</th>
</thead>
<tbody id="alldata" >

</tbody>
</table>
<!--
Country


NewConfirmed

TotalConfirmed

NewDeaths

TotalDeaths

NewRecovered

TotalRecovered


-->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){


//https://api.covid19api.com/summary
$.ajax({
url : "https://api.covid19api.com/summary",
type : "GET",
dataType : "JSON",
success : function(data){
$.each(data.Global ,function(key , value){
$("#all").append(
"<tr><td>" + key + "</td><td>"+ value +"</td></tr>"
);

});
$.each(data.Countries , function(key, value){
$("#alldata").append(
"<tr>"+
"<td>"+ value.Country + "</td>"+
"<td>"+ value.NewConfirmed + "</td>"+
"<td>"+ value.NewDeaths + "</td>"+
"<td>"+ value.NewRecovered + "</td>"+
"<td>"+ value.TotalConfirmed + "</td>"+
"<td>"+ value.TotalDeaths + "</td>"+
"<td>"+ value.TotalRecovered + "</td>"+
"</tr>"
);

});



}
});
});
</script>
</body>
</html>
